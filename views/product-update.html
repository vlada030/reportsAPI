    <div class="container mb-4 p-2">
        <h2 class="text-center mb-4 pb-4">Promena detalja proizvoda</h2>
        <div class="row">
            <div class="col-lg-8 bg-warning rounded mx-auto">
                <form class="p-4" id="productUpdateForm">
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="productCode">Šifra proizvoda:</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" id="productCode" placeholder="Unesi 7-cifreni broj" name="sifra"> 
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="cableType">Naziv proizvoda:</label>
                        <div class="col-md-8">
                            <input type="text" name="proizvod" class="form-control" id="cableType" placeholder="/"> 
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="ratedVoltage">Nazivni napon:</label>
                        <div class="col-md-8">
                            <select name="ratedVoltage" id="ratedVoltage" class="form-control" name="napon">
                                <option value="100V">100V</option>
                                <option value="380V">380V</option>
                                <option value="300/300V">300/300V</option>
                                <option value="300/500V">300/500V</option>
                                <option value="450/750V">450/750V</option>
                                <option value="0.6/1kV" selected>0.6/1kV</option>
                                <option value="3.6/6kV">3.6/6kV</option>
                                <option value="6/10kV">6/10kV</option>
                                <option value="12/20kV">12/20kV</option>
                                <option value="18/30kV">18/30kV</option>
                                <option value="20/35kV">20/35kV</option>
                                <option value="N/A">N/A</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="productCode">Standard:</label>
                        <div class="col-md-8">
                            <input value="/" type="text" class="form-control" id="standard" name="propis"> 
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="productColor">Boja:</label>
                        <div class="col-md-8">
                            <select name="productColor" id="productColor" class="form-control" name="boja">
                                <option value="CRNA">CRNA</option>
                                <option value="SIVA">SIVA</option>
                                <option value="BELA">BELA</option>
                                <option value="CRVENA">CRVENA</option>
                                <option value="NARANDŽASTA">NARANDŽASTA</option>
                                <option value="ŽUTO-ZELENA">ŽUTO-ZELENA</option>
                                <option value="PLAVA">PLAVA</option>
                                <option value="BRAON">BRAON</option>
                                <option value="ZELENA">ZELENA</option>
                                <option value="ŽUTA">ŽUTA</option>
                                <option value="BEZBOJNA">BEZBOJNA</option>
                                <option value="N/A">N/A</option>
                            </select>  
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="wiresNumber">Broj žica:</label>
                        <div class="col-md-8">
                            <input placeholder="/" type="text" class="form-control" id="wiresNumber" name="brojZica"> 
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="wireDiametar">Prečnik žice:</label>
                        <div class="col-md-8">
                            <input placeholder="/" type="text" class="form-control" id="wireDiametar" name="precnikZice">
                            <small>Error message</small> 
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="resistance">Električni otpor:</label>
                        <div class="col-md-8">
                            <input placeholder="/" type="text" class="form-control" id="resistance" name="otpor"> 
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="semiFirst">Prvi poluprovodni sloj:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="semiFirst" placeholder="/" name="debPPS1">
                            <small>Error message</small> 
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="thickInsulation">Debljina izolacije:</label>
                        <div class="col-md-8">
                            <input placeholder="/" type="text" class="form-control" id="thickInsulation" name="debIzolacije">
                            <small>Error message</small> 
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="semiSecond">Drugi poluprovodni sloj:</label>
                        <div class="col-md-8">
                            <input placeholder="/" type="text" class="form-control" id="semiSecond" name="debPPS2">
                            <small>Error message</small> 
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="thickSheath">Debljina plašta:</label>
                        <div class="col-md-8">
                            <input placeholder="0" type="text" class="form-control" id="thickSheath" name="debPlasta"> 
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="outerDiametar">Spoljni prečnik:</label>
                        <div class="col-md-8">
                            <input placeholder="/" type="text" class="form-control" id="outerDiametar" name="spPrecnik"> 
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="testVoltage">Ispitni napon:</label>
                        <div class="col-md-8">
                            <select name="testVoltage" id="testVoltage" class="form-control" name="ispitniNapon">
                                <option value="2">2kV</option>
                                <option value="2.5">2.5kV</option>
                                <option value="3">3kV</option>
                                <option value="3.5" selected>3.5kV</option>
                                <option value="4">4kV</option>
                                <option value="15">15kV</option>
                                <option value="15">15kV</option>
                                <option value="21">21kV</option>
                                <option value="30">30kV</option>
                                <option value="42">42kV</option>
                                <option value="50">50kV</option>
                                <option value="83.2">83.2kV</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-4">
                        <label class="col-md-4" for="pDischarge">Parcijalna pražnjenja:</label>
                        <div class="col-md-8">
                            <select name="pDischarge" id="pDischarge" class="form-control" name="parcijalna">
                                <option value="/">/</option>
                                <option value="&#60;2">&#60;2pC</option>
                                <option value="&#60;20">&#60;20pC</option>
                            </select> 
                        </div>
                    </div>

                    <hr class="w-75 mb-4">

                    <div class="row mb-4">
                        <div class="col-md-6 mx-auto row justify-content-center">
                            <button type="submit" class="text-center btn btn-info w-50 mb-2">Izmeni</button>
                        </div>
                        <div class="col-md-6 mx-auto row justify-content-center">
                            <button class="btn btn-info w-50 mb-2" id="deleteProduct">Obriši proizvod</button>
                        </div>
                        <!-- <div class="col-md-4 mx-auto row justify-content-center">
                            <input type="reset" value="Obriši polja" class="btn btn-info w-75 mb-2">
                        </div> -->
                    </div>
                   
                </form>
            </div>
        </div>

    </div>

    <footer id="main-footer" class="bg-dark text-light text-center">
        Reports &copy; <span class="year"></span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        // datum
        var formatedDate = new Date().getDate() + '.' + (new Date().getMonth() + 1) + '.' + new Date().getFullYear() + '.';
        $('#date').text(formatedDate);
        // godina
        $(".year").text(new Date().getFullYear());
        // hamburger button
        $(document).ready(function () {
            $('#hamb').click(function () {
                $('#nav-icon3').toggleClass('open');
            });
        });
        
    </script>

</body>
