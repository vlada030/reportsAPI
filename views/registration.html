<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/52005eadbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Reports</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
</head>

<body class="bg-info">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pb-1 sticky-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <h3><i class="fa fa-files-o mr-2"></i>REPORTS</h3>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#myCollapse" id="hamb">
                <p class="m-auto" id="nav-icon3">
                    <!-- patern preuzet sa https://codepen.io/designcouch/pen/Atyop -->
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </p>
            </button>
            <div id="myCollapse" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <p class="lead mb-0">PRIJAVA</p>
                        </a>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="login" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>
                                <i class="far fa-user mr-2"></i> Registracija novog korisnika
                            </h4>
                        </div>
                        <div class="card-body">
                            <form id="authForm">
                                <div class="form-group">
                                    <label for="name">Korisničko ime</label>
                                    <input id="name" name="name" type="email" class="form-control" placeholder="Obavezno polje">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" class="form-control" placeholder="Obavezno polje">
                                </div>
                                <div class="form-group">
                                    <label for="password">Šifra</label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Obavezno polje">
                                </div>

                                <div class="form-group mb-4">
                                    <label for="password2">Ponovite šifru</label>
                                    <input id="password2" type="password" class="form-control" placeholder="Obavezno polje">
                                </div>
                                <div class="form-group mb-4">
                                    <label>Odaberite profilnu sliku</label>
                                    <div class="custom-file">                          
                                        <input type="file" class="custom-file-input" id="customFile" accept="image/*">
                                        <label class="custom-file-label" for="customFile">Opciono polje &#42;</label>
    
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-info btn-block mt-3">Pošalji</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer" class="bg-dark text-light text-center fixed-bottom">
        Reports &copy; <span class="year"></span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        // dodaj godinu
        $(".year").text(new Date().getFullYear());
        // hamburger button
        $(document).ready(function () {
            $('#hamb').click(function () {
                $('#nav-icon3').toggleClass('open');
            });
        });
    </script>
</body>

</html>
