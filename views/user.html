    <section id="login" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>
                                <i class="far fa-user mr-2"></i>Korisnički panel
                            </h4>
                        </div>
                        <div class="card-body">
                            <form id="authForm">
                                <div class="form-group">
                                    <label for="name">Korisničko ime</label>
                                    <input id="name" name="name" type="email" class="form-control" placeholder="Obavezno polje">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" class="form-control" placeholder="Obavezno polje">
                                </div>
                                <div class="form-group">
                                    <label for="password">Šifra</label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Obavezno polje">
                                </div>

                                <div class="form-group mb-4">
                                    <label for="password2">Ponovite šifru</label>
                                    <input id="password2" type="password" class="form-control" placeholder="Obavezno polje">
                                </div>
                                <div class="form-group mb-4">
                                    <label>Odaberite profilnu sliku</label>
                                    <div class="custom-file">                          
                                        <input type="file" class="custom-file-input" id="customFile" accept="image/*">
                                        <label class="custom-file-label" for="customFile">Opciono polje &#42;</label>
    
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-info btn-block mt-3">Pošalji</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer" class="bg-dark text-light text-center fixed-bottom">
        Reports &copy; <span class="year"></span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // datum
            var formatedDate = new Date().getDate() + '.' + (new Date().getMonth() + 1) + '.' + new Date().getFullYear() + '.';
            $('#date').text(formatedDate);
            // godina
            $(".year").text(new Date().getFullYear());
            // hamburger button
            $(document).ready(function () {
                $('#hamb').click(function () {
                    $('#nav-icon3').toggleClass('open');
                });
            });
            // pokretanje tooltipa
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>
